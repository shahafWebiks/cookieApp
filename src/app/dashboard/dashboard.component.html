<h3>Top Places</h3>
<div class="grid grid-pad">
  <a *ngFor="let place of places" class="col-1-4"
     routerLink="/detail/{{place.id}}">
    <div class="module place">
      <h4>{{place.name}}</h4>
      <h5>coffee left:{{place.num_cookies}}</h5>
    </div>
  </a>
</div>
<app-place-search></app-place-search>
